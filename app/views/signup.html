<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-warning" role="alert" ng-show="messages">
            <div ng-repeat="msg in messages">{{msg}}</div>
        </div>
        <form ng-submit="createProfile()" ng-show="showForm" name="signupForm" class="form-signin" role="form">
            <h2 class="form-signin-heading">Create a new profile</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control input-lg" name="name" type="text" placeholder="user name" required ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input class="form-control input-lg" name="email" type="text" placeholder="email address" required ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                    <input class="form-control input-lg" type="password" name="password" placeholder="password" required ng-minlength="5" ng-model="user.password">
                </div>
                <span class="help-block" ng-show="signupForm.password.$error.minlength">Too short!</span>
            </div>
            <div class="form-group">
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                    <input class="form-control input-lg" type="password" name="passwordConfirm" placeholder="confirm password" required ng-model="user.confirm" match="user.password">
                </div>
                <span class="help-block with-errors" ng-show="signupForm.passwordConfirm.$error.match">Passwords don`t match</span>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
            </div>
        </form>
    </div>
</div>
